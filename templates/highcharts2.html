{% block includes %}

{#    <script src="js/jquery-1.11.0.min.js"></script>#}
{#    <script src="js/bootstrap.min.js"></script>#}
{#    <script src="js/wow.min.js"></script>#}
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>


{% endblock %}

{% block body %}

<script type="text/javascript">
    var d = JSON.parse('{{ dictionary | safe}}');

    var cat = Object.keys(d);
    var data = [];

    for (var key in d)  {
        console.log(key);
        data.push(d[key]['score'])
    }

    function draw_chart1() {

        $('#container').highcharts({
                title: {
                    text: 'Daily News Sentiment of Apple Inc.',
                    x: -20 //center
                },
                subtitle: {
                    text: 'Source: Yahoo Finance, News. Sentiment Score Calculated using AlchemyAPI',
                    x: -20
                },
                xAxis: {
                    categories: cat
                },
                yAxis: {
                    title: {
                        text: 'Seniment Score'
                    },
                    plotLines: [{
                        value: 0,
                        width: 1,
                        color: '#3182bd'
                    }]
                },
                tooltip: {
                    valueSuffix: ''
                },
                credits: {
                    enabled: false
                },
                series: [{
                    name: 'News Sentiment Score',
                    data: data
                }]
            });
    }

        function draw_chart2() {

        $('#container2').highcharts({
                title: {
                    text: 'Daily News Sentiment of Apple Inc.',
                    x: -20 //center
                },
                subtitle: {
                    text: 'Source: Yahoo Finance, News. Sentiment Score Calculated using AlchemyAPI',
                    x: -20
                },
                xAxis: {
                    categories: cat
                },
                yAxis: {
                    title: {
                        text: 'Seniment Score'
                    },
                    plotLines: [{
                        value: 0,
                        width: 1,
                        color: '#3182bd'
                    }]
                },
                tooltip: {
                    valueSuffix: ''
                },
                credits: {
                    enabled: false
                },
                series: [{
                    name: 'News Sentiment Score',
                    data: data
                }]
            });
    }

    $(document).ready(
        function () {

            draw_chart1();
            draw_chart2()

        }
       );
</script>
<div class="row">
<div class="
<div id="container" style="min-width: 300px; height: 250px; margin: 0 auto"></div>
<div id="container2" style="min-width: 310px; height: 320px; margin: 0 auto"></div>
</div>
{% endblock %}
